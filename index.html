<html lang="en-NL" dir="ltr">

<head>
	<base href="/">
	<title>Contrast Tool</title>

	<meta name="description" content="An interactive viewer to compare and export your web graphics.">
	<meta name="author" content="Rikkun Brouwers">

	<meta charset="utf-8">
	<meta name="google" content="notranslate">
	<meta name="google-site-verification" content="d0XZavN80gjJJtY4t5AKzcm3PfXBsLIM_7MTepJaI0c" />

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<script> self.applic = new class{ constructor() {
		this.created = Date.now()
	} }; </script>

	<meta itemprop="name" content="Contrast Tool">
	<meta itemprop="description" content="An interactive viewer to compare and export your web graphics.">
	<meta itemprop="image" content="https://contrast-tool.github.io/static/img/share.png">

	<meta name="theme-color" content="#fafafa">
	<link rel="manifest" href="/static/manifest.json">

	<meta property="og:type" content="website">
	<meta property="og:title" content="Contrast Tool">
	<meta property="og:image" content="https://contrast-tool.github.io/static/img/share.png">
	<meta property="og:description" content="An interactive viewer to compare and export your web graphics.">
	<meta property="og:site_name" content="Contrast Tool">
	<meta property="og:url" content="https://contrast-tool.github.io/">

	<meta name="twitter:card" content="summary_large_image">

	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon" sizes="192x192" href="/static/img/mobile/192x192.png">
	<link rel="shortcut icon" href="/static/img/mobile/72x72.png">
	<link rel="apple-touch-icon" href="/static/img/mobile/72x72.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/static/img/mobile/72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/static/img/mobile/144x144.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/static/img/mobile/180x180.png">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600|Material+Icons+Sharp">
	
	<style>	
		body { 
			height: 100vh; 
			margin: 0px; 

			overflow: hidden; 
			background: #eeeeee; }	
			
	</style>

	<script>
		self.addEventListener('load', async () => { 
			if (!('serviceWorker' in navigator)) return;
			applic.__proto__.sw = await navigator.serviceWorker.register('service-worker.js');
			self.onerror = (err) => { applic.sw.unregister(); console.info('Service worker has been unregister.'); }
		});
	</script>

	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

	<script type="module" src="/source/applic.wireframe.js"></script>
	<script type="module" src="/source/applic.js"></script>
	<script type="module" src="/source/applic.lazies.js"></script>

	<script>
		const _active = (nonce) => { return -1 != location.search.indexOf(`${nonce}=true`) };

		if (_active('develop')) {
			self.applic.__proto__.develop = { 
				overflow: self.develop && _active('overflow'),
				
			}

		};

	</script>

</head>
<body>
	<!-- Build with ❤ using lit-html, lit-element & the Dropbox CLI -->

	<noscript>	
		<style>
			._noScript {
				font-family: Roboto, sans-serif;
				font-weight: 300; 

				padding: 30px; }

		</style>
		<div class="_noScript">
			<span>Please enable JavaScript to view this application.</span>
		</div>

	</noscript>

	
</body>

</html>
