<head>
	<base href="/">
	<title>Contrast Tool</title>

	<meta name="description" content="An interactive viewer to compare and export your chat graphics.">
	<meta name="author" content="Rikkun Brouwers">

	<meta charset="utf-8">
	<meta name="google" content="notranslate">
	<meta name="google-site-verification" content="d0XZavN80gjJJtY4t5AKzcm3PfXBsLIM_7MTepJaI0c" />

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<script> 
		self.applic = { 
			created: Date.now(), standalone: false,
			develop: -1 != location.search.indexOf('develop=true')
		} 
	</script>

	<meta itemprop="name" content="Contrast Tool">

	<meta property="og:type" content="website">
	<meta property="og:title" content="Contrast Tool">
	<meta property="og:image" content="https://contrast-tool.github.io/static/img/mobile/share.png">
	<meta property="og:description" content="An interactive viewer to compare and export your chat graphics.">
	<meta property="og:site_name" content="Contrast Tool">

	<meta name="twitter:card" content="summary_large_image">

	<style>
		body {
			background: #f4f4f4 url('./static/img/site.svg') no-repeat fixed center;
			background-size: 64px 64px; }

	</style>

	<script>
		self.addEventListener('load', async () => { 
			if (!('serviceWorker' in navigator)) return;
			applic.sw = await navigator.serviceWorker.register('service-worker.js');
			self.onerror = () => { applic.sw.unregister(); console.info('Service worker has been unregister.'); }
		});
	</script>

	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<!-- <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script> -->

	<script type="module" src="/source/applic.wireframe.js"></script>
	<script type="module" src="/source/applic.js"></script>
	<script type="module" src="/source/applic.lazies.js"></script>
